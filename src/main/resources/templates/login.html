<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro" ><head>    <meta charset="utf-8">    <meta name="viewport"          content="width=device-width, initial-scale=1.0, maximum-scale=1.0">    <title>后台管理系统</title>    <meta name="keywords" content="后台管理系统">    <meta name="description" content="后台管理系统">    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/favicon.ico}" media="screen" />    <link href="/css/bootstrap.min.css" rel="stylesheet">    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">    <link href="/css/animate.css" rel="stylesheet">    <link href="/css/style.css" rel="stylesheet">    <link href="/css/login.css" rel="stylesheet">    <!--[if lt IE 9]>    <meta http-equiv="refresh" content="0;ie.html"/>    <![endif]-->    <script>        if (window.top !== window.self) {            window.top.location = window.location;        }    </script></head><body class="signin"><div class="signinpanel">    <div class="row">        <div class="col-sm-7">            <div class="signin-info">                <div class="logopanel m-b">                    <h1 style="color:#040203">QYT</h1>                </div>                <div class="m-b"></div>                <h3 style="color:#040203">                    欢迎使用 <strong>乾元通后台管理系统</strong>                </h3>                <ul class="m-b">                    <li style="color:#040203"><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 诚信</li>                    <li style="color:#040203"><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 务实</li>                    <li style="color:#040203"><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 创新</li>                    <li style="color:#040203"><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 高效</li>                    <li style="color:#040203"><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 为您创造最大价值</li>                </ul>            </div>        </div>        <div class="col-sm-5">            <form id="loginForm">                <h3 class="text-center">用户登录</h3>                <p class="m-t-md text-center">欢迎登录乾元通后台管理系统</p>                <input type="text" name="username" class="form-control uname"/>                <input type="password" name="password" class="form-control pword m-b"/>                <a id="login" class="btn btn-login btn-block">登录</a>            </form>        </div>    </div>    <div class="signup-footer">        <div class="pull-left" style="color:#040203">&copy; 2017 All Rights Reserved. 乾元通科技有限公司</div>    </div></div><!-- 全局js --><script src="/js/jquery.min.js?v=2.1.4" th:src="@{/js/jquery.min.js}"></script><script src="/js/bootstrap.min.js?v=3.3.6" th:src="@{/js/bootstrap.min.js}"></script><!-- 自定义js --><script src="/js/content.js?v=1.0.0" th:src="@{/js/content.js}"></script><!-- jQuery Validation plugin javascript--><script src="/js/ajax-util.js"></script><script src="/js/md5.js"></script><script src="/js/plugins/validate/jquery.validate.min.js" th:src="@{/js/plugins/validate/jquery.validate.min.js}"></script><script src="/js/plugins/validate/messages_zh.min.js" th:src="@{/js/plugins/validate/messages_zh.min.js}"></script><script src="/js/plugins/layer/layer.min.js" th:src="@{/js/plugins/layer/layer.min.js}"></script><script type="text/javascript">    $(document).ready(function () {        $("#login").on('click',function(){$("#loginForm").submit();});        validateRule();    });    $.validator.setDefaults({        submitHandler: function () {            login();        }    });    function login() {        var username = $("#loginForm input[name=username]").val();        var u_password = $("#loginForm input[name=password]").val();        /* MD5加密 */        var password = md5(u_password);        $.ajax({            type: "POST",            url: "/login",            dataType:"json",            contentType : "application/x-www-form-urlencoded",            /* 向后端传输的数据 */            data : {                "username":username,                "password":password            },            success: function (r) {                 if (r.code == 0) {                    var index = layer.load(1, {                        shade: [0.1,'#fff'] //0.1透明度的白色背景                    });                    parent.location.href = '/index';                } else {                    layer.msg(r.msg);                }            },        });    }    function validateRule() {        var icon = "<i class='fa fa-times-circle'></i> ";        $("#loginForm").validate({            rules: {                username: {                    required: true                },                password: {                    required: true                }            },            messages: {                username: {                    required: icon + "请输入您的用户名",                },                password: {                    required: icon + "请输入您的密码",                }            }        })    }</script></body></html>
