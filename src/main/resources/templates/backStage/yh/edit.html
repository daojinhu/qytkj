<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
						<input id="userId" name="id" th:value="${user.id}"
							type="hidden">
						<div class="form-group">
							<label class="col-sm-3 control-label">头像：</label>
							<div class="col-sm-8">
								<img class="img-circle" alt="User Image"
									th:src="${user.vchrPhotoURL}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">姓名：</label>
							<div class="col-sm-8">
								<input id="name" name="vchrNickname" class="form-control" type="text"
									th:value="${user.vchrNickname}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">用户名：</label>
							<div class="col-sm-8">
								<input id="username" name="strLoginName" class="form-control"
									type="text" th:value="${user.vchrAccount}" readonly>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">性别:</label>
							<div class="col-sm-8">
								<label class="radio-inline"> <input
									th:field="*{user.intSex}" type="radio" name="intSex" value="0" />
									男
								</label> <label class="radio-inline"> <input
									th:field="*{user.intSex}" type="radio" name="intSex" value="1" />
									女
								</label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">帐户余额：</label>
							<div class="col-sm-8">
								<input id="decAccoundBalance" name="decAccoundBalance" class="form-control"
									type="text" th:value="${user.decAccoundBalance}" readonly>
							</div>
						</div>
						<div class="form-group">
								<label class="col-sm-3 control-label">部门：</label>
								<div class="col-sm-8">
									<input id="deptId" name="intDeptId" class="hidden" th:value="${user.intDeptId}">
									<input id="deptName" name="deptName"
										class="form-control" type="text" style="cursor: pointer;"
										onclick="openDept()" readonly="readonly" placeholder="所属部门" th:value="${user.deptName}">
								</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">地址：</label>
							<div class="col-sm-8">
								<input id="strAdress" name="vchrAddress" class="form-control" type="text"
									th:value="${user.vchrAddress}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">状态:</label>
							<div class="col-sm-8">
								<label class="radio-inline"> <input
									th:field="*{user.intStatus}" type="radio" name="intStatus" value="1" />
									正常
								</label> <label class="radio-inline"> <input
									th:field="*{user.intStatus}" type="radio" name="intStatus" value="0" />
									禁用
								</label>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-3">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/sys/yh/edit.js">
	</script>
</body>
</html>
